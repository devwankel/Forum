<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <title>Test Chain | Forum</title>
</head>

<body>

    <div class="blocks">


        <!-- navbar -->

        <div class="nav" id="nav">
            <nav class="nav_content">
                <div class="nav_toggle" id="nav-toggle">
                    <i class='bx bx-chevron-right'></i>
                </div>
                <a href="#" class="nav_logo">
                    <i class='bx bxs-leaf'></i>
                    <span class="nav_logo-name">TestChain</span>
                </a>
                <div class="nav_list">
                    <a href="#" class="nav_link active-link">
                        <i class='bx bxs-conversation'></i>
                        <span class="nav_name">Forums</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='bx bxs-hot'></i>
                        <span class="nav_name">What's News</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='bx bxs-receipt'></i>
                        <span class="nav_name">Resources</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='bx bxs-user'></i>
                        <span class="nav_name">Members</span>
                    </a>

                    <div class="sidebar-line"></div>

                    <a href="#" class="nav_link">
                        <i class='bx bxs-log-in'></i>
                        <span class="nav_name">Logout</span>
                    </a>
                </div>
            </nav>
        </div>

        <!-- middle block -->

        <section class="middle">

            <div class="header">
                <div class="search">
                    <div class="search-flex">
                        <button type="submit" class="search-button">
                            <i class='bx bx-search'></i>
                        </button>
                        <input type="text" class="search-term" placeholder="Search...">
                    </div>
                </div>

                <div class="profile-count">
                    <i class='bx bxs-plus-circle'></i>
                    <i class='bx bxs-bell'></i>

                    <img class="profile-photo" src="/img/57813046.jpg" alt="Profile Photo">
                </div>
            </div>



        </section>

    </div>

    <script src="/js/app.js"></script>

</body>

</html>
